name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout fpl-oas
        uses: actions/checkout@v4

      - name: Checkout omg repo
        uses: actions/checkout@v4
        with:
          repository: mcclowes/omg
          path: omg

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build omg packages
        working-directory: omg
        run: |
          npm ci
          npm run build

      - name: Install fpl-oas dependencies
        run: npm install --ignore-scripts --omit=dev || npm install --ignore-scripts

      - name: Lint OMG files
        run: node omg/packages/omg-md-cli/dist/cli.js lint endpoints/

      - name: Build OpenAPI spec
        run: node omg/packages/omg-md-cli/dist/cli.js build api.omg.md -o public/openapi.yaml

      - name: Verify spec was generated
        run: |
          if [ ! -f public/openapi.yaml ]; then
            echo "Error: openapi.yaml was not generated"
            exit 1
          fi
          echo "OpenAPI spec generated successfully"
          head -20 public/openapi.yaml
