name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout fpl-oas
        uses: actions/checkout@v4

      - name: Checkout omg repo
        uses: actions/checkout@v4
        with:
          repository: mcclowes/omg
          path: omg

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Build omg packages
        working-directory: omg
        run: |
          npm ci
          npm run build

      - name: Link omg packages
        run: |
          cd omg/packages/omg-parser && npm link
          cd ../omg-compiler && npm link
          cd ../omg-linter && npm link
          cd ../omg-md-cli && npm link

      - name: Install dependencies
        run: npm ci

      - name: Link omg packages to project
        run: npm link omg-md-cli omg-parser omg-compiler omg-linter

      - name: Lint OMG files
        run: npm run lint

      - name: Build OpenAPI spec
        run: npm run build:spec

      - name: Verify spec was generated
        run: |
          if [ ! -f public/openapi.yaml ]; then
            echo "Error: openapi.yaml was not generated"
            exit 1
          fi
          echo "OpenAPI spec generated successfully"
          head -20 public/openapi.yaml
