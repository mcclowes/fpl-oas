openapi: "3.1.0"
info:
  title: "Fantasy Premier League API"
  version: "2025.1.0"
  description: "The official Fantasy Premier League game API provides comprehensive data about the English Premier League fantasy football game.


    ## Base URL


    All endpoints use the base URL: `https://fantasy.premierleague.com/api/`


    ## Authentication


    Most endpoints are publicly accessible. Some endpoints (marked with a lock icon) require authentication via session cookies obtained by logging into the FPL website.


    ## Rate Limiting


    The API does not publish official rate limits, but excessive requests may result in temporary blocks. Please be respectful of the service."
paths:
  /bootstrap-static/:
    get:
      operationId: "getBootstrapStatic"
      summary: "Get bootstrap static data"
      description: "Returns comprehensive static data for the current FPL season, including all players, teams, gameweeks, game settings, and more. This is the primary endpoint for initial data loading.


        This endpoint provides everything needed to render the main FPL interface and should be cached appropriately as it contains a large payload."
      tags:
        - "General"
      responses:
        "200":
          description: "Success"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  events:
                    type: "array"
                    items:
                      $ref: "#/components/schemas/Event"
                  game_settings:
                    type: "object"
                    properties:
                      league_join_private_max:
                        type: "integer"
                      league_join_public_max:
                        type: "integer"
                      league_max_size_public_classic:
                        type: "integer"
                      league_max_size_public_h2h:
                        type: "integer"
                      league_max_size_private_h2h:
                        type: "integer"
                      league_max_ko_rounds_private_h2h:
                        type: "integer"
                      league_prefix_public:
                        type: "string"
                      league_points_h2h_win:
                        type: "integer"
                      league_points_h2h_lose:
                        type: "integer"
                      league_points_h2h_draw:
                        type: "integer"
                      league_ko_first_instead_of_random:
                        type: "boolean"
                      cup_start_event_id:
                        type: "integer"
                      cup_stop_event_id:
                        type: "integer"
                      cup_qualifying_method:
                        type: "string"
                      cup_type:
                        type: "string"
                      featured_entries:
                        type: "array"
                        items:
                          type: "integer"
                      percentile_ranks:
                        type: "array"
                        items:
                          type: "integer"
                      squad_squadplay:
                        type: "integer"
                      squad_squadsize:
                        type: "integer"
                      squad_team_limit:
                        type: "integer"
                      squad_total_spend:
                        type: "integer"
                      ui_currency_multiplier:
                        type: "integer"
                      ui_use_special_shirts:
                        type: "boolean"
                      stats_form_days:
                        type: "integer"
                      sys_vice_captain_enabled:
                        type: "boolean"
                      transfers_cap:
                        type: "integer"
                      transfers_sell_on_fee:
                        type: "number"
                      max_extra_free_transfers:
                        type: "integer"
                      timezone:
                        type: "string"
                    required:
                      - "league_join_private_max"
                      - "league_join_public_max"
                      - "league_max_size_public_classic"
                      - "league_max_size_public_h2h"
                      - "league_max_size_private_h2h"
                      - "league_max_ko_rounds_private_h2h"
                      - "league_prefix_public"
                      - "league_points_h2h_win"
                      - "league_points_h2h_lose"
                      - "league_points_h2h_draw"
                      - "league_ko_first_instead_of_random"
                      - "featured_entries"
                      - "percentile_ranks"
                      - "squad_squadplay"
                      - "squad_squadsize"
                      - "squad_team_limit"
                      - "squad_total_spend"
                      - "ui_currency_multiplier"
                      - "ui_use_special_shirts"
                      - "stats_form_days"
                      - "sys_vice_captain_enabled"
                      - "transfers_cap"
                      - "transfers_sell_on_fee"
                      - "max_extra_free_transfers"
                      - "timezone"
                  phases:
                    type: "array"
                    items:
                      $ref: "#/components/schemas/GetBootstrapStaticResponse200Phase"
                  teams:
                    type: "array"
                    items:
                      $ref: "#/components/schemas/Team"
                  total_players:
                    type: "integer"
                  elements:
                    type: "array"
                    items:
                      $ref: "#/components/schemas/Player"
                  element_stats:
                    type: "array"
                    items:
                      $ref: "#/components/schemas/GetBootstrapStaticResponse200Elementstat"
                  element_types:
                    type: "array"
                    items:
                      $ref: "#/components/schemas/ElementType"
                  chips:
                    type: "array"
                    items:
                      $ref: "#/components/schemas/Chip"
                required:
                  - "events"
                  - "game_settings"
                  - "phases"
                  - "teams"
                  - "total_players"
                  - "elements"
                  - "element_stats"
                  - "element_types"
                  - "chips"
              example:
                events:
                  - id: 1
                    name: "Gameweek 1"
                    deadline_time: "2025-08-15T17:30:00Z"
                    average_entry_score: 54
                    finished: true
                    is_current: false
                teams:
                  - id: 1
                    name: "Arsenal"
                    short_name: "ARS"
                    strength: 5
                total_players: 12802828
  /league/{league_id}/cup-status/:
    get:
      operationId: "getCupStatus"
      summary: "Get league cup status"
      description: "Returns the cup competition status for a specific league."
      tags:
        - "Leagues"
      responses:
        "200":
          description: "Success"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  qualification_event:
                    type: "integer"
                  qualification_numbers:
                    type: "integer"
                  qualification_rank:
                    type: "integer"
                  qualification_state:
                    type: "string"
      parameters:
        - name: "league_id"
          in: "path"
          required: true
          schema:
            type: "integer"
  /dream-team/{event_id}/:
    get:
      operationId: "getDreamTeam"
      summary: "Get dream team"
      description: "Returns the highest-scoring players (dream team) for a specific gameweek."
      tags:
        - "Stats"
      responses:
        "200":
          description: "Success"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  top_player:
                    type: "object"
                    properties:
                      id:
                        type: "integer"
                      points:
                        type: "integer"
                    required:
                      - "id"
                      - "points"
                  team:
                    type: "array"
                    items:
                      $ref: "#/components/schemas/GetDreamTeamResponse200Team"
                required:
                  - "top_player"
                  - "team"
              example:
                top_player:
                  id: 351
                  points: 21
                team:
                  - element: 1
                    points: 12
                    position: 1
                  - element: 45
                    points: 15
                    position: 2
                  - element: 351
                    points: 21
                    position: 8
      parameters:
        - name: "event_id"
          in: "path"
          required: true
          schema:
            type: "integer"
  /element-summary/{element_id}/:
    get:
      operationId: "getElementSummary"
      summary: "Get player summary"
      description: "Returns detailed information about a specific player, including their fixture history, upcoming fixtures, and previous season statistics."
      tags:
        - "Players"
      responses:
        "200":
          description: "Success"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  fixtures:
                    type: "array"
                    items:
                      $ref: "#/components/schemas/GetElementSummaryResponse200Fixture"
                  history:
                    type: "array"
                    items:
                      $ref: "#/components/schemas/GetElementSummaryResponse200History"
                  history_past:
                    type: "array"
                    items:
                      $ref: "#/components/schemas/GetElementSummaryResponse200Historypast"
                required:
                  - "fixtures"
                  - "history"
                  - "history_past"
      parameters:
        - name: "element_id"
          in: "path"
          required: true
          schema:
            type: "integer"
  /entry/{manager_id}/history/:
    get:
      operationId: "getEntryHistory"
      summary: "Get manager history"
      description: "Returns a manager's historical performance data including gameweek scores, chip usage, and previous season rankings."
      tags:
        - "Managers"
      responses:
        "200":
          description: "Success"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  current:
                    type: "array"
                    items:
                      $ref: "#/components/schemas/GetEntryHistoryResponse200Current"
                  past:
                    type: "array"
                    items:
                      $ref: "#/components/schemas/GetEntryHistoryResponse200Past"
                  chips:
                    type: "array"
                    items:
                      $ref: "#/components/schemas/GetEntryHistoryResponse200Chip"
                required:
                  - "current"
                  - "past"
                  - "chips"
      parameters:
        - name: "manager_id"
          in: "path"
          required: true
          schema:
            type: "integer"
  /entry/{manager_id}/event/{event_id}/picks/:
    get:
      operationId: "getEntryPicks"
      summary: "Get manager gameweek picks"
      description: "Returns a manager's team selection for a specific gameweek, including captain choice, bench order, and active chips."
      tags:
        - "Managers"
      responses:
        "200":
          description: "Success"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  active_chip:
                    type: "string"
                  automatic_subs:
                    type: "array"
                    items:
                      $ref: "#/components/schemas/GetEntryPicksResponse200Automaticsub"
                  entry_history:
                    type: "object"
                    properties:
                      event:
                        type: "integer"
                      points:
                        type: "integer"
                      total_points:
                        type: "integer"
                      rank:
                        type: "integer"
                      rank_sort:
                        type: "integer"
                      overall_rank:
                        type: "integer"
                      percentile_rank:
                        type: "integer"
                      bank:
                        type: "integer"
                      value:
                        type: "integer"
                      event_transfers:
                        type: "integer"
                      event_transfers_cost:
                        type: "integer"
                      points_on_bench:
                        type: "integer"
                    required:
                      - "event"
                      - "points"
                      - "total_points"
                      - "bank"
                      - "value"
                      - "event_transfers"
                      - "event_transfers_cost"
                      - "points_on_bench"
                  picks:
                    type: "array"
                    items:
                      $ref: "#/components/schemas/GetEntryPicksResponse200Pick"
                required:
                  - "automatic_subs"
                  - "entry_history"
                  - "picks"
              example:
                active_chip: null
                automatic_subs: []
                picks:
                  - element: 1
                    position: 1
                    multiplier: 1
                    is_captain: false
                    is_vice_captain: false
                  - element: 351
                    position: 2
                    multiplier: 2
                    is_captain: true
                    is_vice_captain: false
      parameters:
        - name: "manager_id"
          in: "path"
          required: true
          schema:
            type: "integer"
        - name: "event_id"
          in: "path"
          required: true
          schema:
            type: "integer"
  /entry/{manager_id}/transfers/:
    get:
      operationId: "getEntryTransfers"
      summary: "Get manager transfers"
      description: "Returns all transfers made by a manager in the current season."
      tags:
        - "Managers"
      responses:
        "200":
          description: "Success"
          content:
            application/json:
              schema:
                type: "array"
                items:
                  type: "object"
                  properties:
                    element_in:
                      type: "integer"
                    element_in_cost:
                      type: "integer"
                    element_out:
                      type: "integer"
                    element_out_cost:
                      type: "integer"
                    entry:
                      type: "integer"
                    event:
                      type: "integer"
                    time:
                      format: "date-time"
                      type: "string"
                  required:
                    - "element_in"
                    - "element_in_cost"
                    - "element_out"
                    - "element_out_cost"
                    - "entry"
                    - "event"
                    - "time"
              example:
                - element_in: 351
                  element_in_cost: 115
                  element_out: 233
                  element_out_cost: 65
                  entry: 1234567
                  event: 5
                  time: "2025-09-10T12:30:00Z"
      parameters:
        - name: "manager_id"
          in: "path"
          required: true
          schema:
            type: "integer"
  /entry/{manager_id}/:
    get:
      operationId: "getEntry"
      summary: "Get manager details"
      description: "Returns detailed information about a specific FPL manager, including their overall statistics and league memberships."
      tags:
        - "Managers"
      responses:
        "200":
          description: "Success"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Manager"
              example:
                id: 1234567
                joined_time: "2020-07-01T12:00:00Z"
                started_event: 1
                player_first_name: "John"
                player_last_name: "Smith"
                player_region_name: "England"
                summary_overall_points: 1500
                summary_overall_rank: 50000
                name: "FC John's Team"
                leagues:
                  classic: []
                  h2h: []
                  cup: {}
      parameters:
        - name: "manager_id"
          in: "path"
          required: true
          schema:
            type: "integer"
  /event/{event_id}/live/:
    get:
      operationId: "getEventLive"
      summary: "Get live gameweek data"
      description: "Returns live points and statistics for all players in a specific gameweek. This endpoint updates throughout matches."
      tags:
        - "Live"
      responses:
        "200":
          description: "Success"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  elements:
                    type: "array"
                    items:
                      $ref: "#/components/schemas/GetEventLiveResponse200Element"
                required:
                  - "elements"
      parameters:
        - name: "event_id"
          in: "path"
          required: true
          schema:
            type: "integer"
  /event-status/:
    get:
      operationId: "getEventStatus"
      summary: "Get event status"
      description: "Returns the current status of bonus points and league updates for all gameweeks."
      tags:
        - "Live"
      responses:
        "200":
          description: "Success"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  status:
                    type: "array"
                    items:
                      $ref: "#/components/schemas/GetEventStatusResponse200Statu"
                  leagues:
                    type: "string"
                required:
                  - "status"
                  - "leagues"
              example:
                status:
                  - bonus_added: true
                    date: "2025-09-15"
                    event: 4
                    points: "r"
                leagues: "Updated"
  /fixtures/:
    get:
      operationId: "getFixtures"
      summary: "Get all fixtures"
      description: "Returns all fixtures for the current season. Past fixtures include scores and detailed statistics, while future fixtures contain scheduling information."
      tags:
        - "Fixtures"
      responses:
        "200":
          description: "Success"
          content:
            application/json:
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/Fixture"
              example:
                - id: 1
                  event: 1
                  team_h: 1
                  team_a: 10
                  team_h_score: 2
                  team_a_score: 0
                  kickoff_time: "2025-08-16T11:30:00Z"
                  finished: true
                  stats:
                    - identifier: "goals_scored"
                      h:
                        - value: 1
                          element: 351
                      a: []
      parameters:
        - name: "event"
          in: "query"
          required: false
          schema:
            type: "integer"
        - name: "future"
          in: "query"
          required: false
          schema:
            type: "integer"
  /leagues-classic/{league_id}/standings/:
    get:
      operationId: "getLeagueClassicStandings"
      summary: "Get classic league standings"
      description: "Returns standings for a classic scoring league, including manager rankings and points."
      tags:
        - "Leagues"
      responses:
        "200":
          description: "Success"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  new_entries:
                    type: "object"
                    properties:
                      has_next:
                        type: "boolean"
                      page:
                        type: "integer"
                      results:
                        type: "array"
                        items:
                          $ref: "#/components/schemas/GetLeagueClassicStandingsResponse200NewentriesResult"
                    required:
                      - "has_next"
                      - "page"
                      - "results"
                  last_updated_data:
                    format: "date-time"
                    type: "string"
                  league:
                    type: "object"
                    properties:
                      id:
                        type: "integer"
                      name:
                        type: "string"
                      created:
                        format: "date-time"
                        type: "string"
                      closed:
                        type: "boolean"
                      max_entries:
                        type: "integer"
                      league_type:
                        type: "string"
                        enum:
                          - "x"
                          - "s"
                          - "c"
                      scoring:
                        type: "string"
                        enum:
                          - "c"
                          - "h"
                      admin_entry:
                        type: "integer"
                      start_event:
                        type: "integer"
                      code_privacy:
                        type: "string"
                        enum:
                          - "p"
                          - "a"
                      has_cup:
                        type: "boolean"
                      cup_league:
                        type: "integer"
                      rank:
                        type: "integer"
                    required:
                      - "id"
                      - "name"
                      - "created"
                      - "closed"
                      - "league_type"
                      - "scoring"
                      - "start_event"
                      - "code_privacy"
                      - "has_cup"
                  standings:
                    type: "object"
                    properties:
                      has_next:
                        type: "boolean"
                      page:
                        type: "integer"
                      results:
                        type: "array"
                        items:
                          $ref: "#/components/schemas/GetLeagueClassicStandingsResponse200StandingsResult"
                    required:
                      - "has_next"
                      - "page"
                      - "results"
                required:
                  - "new_entries"
                  - "last_updated_data"
                  - "league"
                  - "standings"
      parameters:
        - name: "league_id"
          in: "path"
          required: true
          schema:
            type: "integer"
        - name: "page_standings"
          in: "query"
          required: false
          schema:
            minimum: 1
            type: "integer"
        - name: "page_new_entries"
          in: "query"
          required: false
          schema:
            minimum: 1
            type: "integer"
  /leagues-h2h-matches/league/{league_id}/:
    get:
      operationId: "getLeagueH2HMatches"
      summary: "Get head-to-head league matches"
      description: "Returns head-to-head matchups for a specific league."
      tags:
        - "Leagues"
      responses:
        "200":
          description: "Success"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  has_next:
                    type: "boolean"
                  page:
                    type: "integer"
                  results:
                    type: "array"
                    items:
                      $ref: "#/components/schemas/GetLeagueH2HMatchesResponse200Result"
                required:
                  - "has_next"
                  - "page"
                  - "results"
      parameters:
        - name: "league_id"
          in: "path"
          required: true
          schema:
            type: "integer"
        - name: "page"
          in: "query"
          required: false
          schema:
            minimum: 1
            type: "integer"
        - name: "event"
          in: "query"
          required: false
          schema:
            type: "integer"
  /me/:
    get:
      operationId: "getMe"
      summary: "Get authenticated user"
      description: "Returns profile information for the currently authenticated user.


        **Requires authentication via FPL session cookie.**"
      tags:
        - "Managers"
      responses:
        "200":
          description: "Success"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  player:
                    type: "object"
                    properties:
                      date_of_birth:
                        type: "string"
                      dirty:
                        type: "boolean"
                      first_name:
                        type: "string"
                      gender:
                        type: "string"
                      id:
                        type: "integer"
                      last_name:
                        type: "string"
                      region:
                        type: "integer"
                      email:
                        type: "string"
                      entry:
                        type: "integer"
                      entry_email:
                        type: "boolean"
                    required:
                      - "dirty"
                      - "first_name"
                      - "id"
                      - "last_name"
                      - "region"
                      - "email"
                      - "entry"
                      - "entry_email"
                required:
                  - "player"
              example:
                player:
                  first_name: "John"
                  last_name: "Smith"
                  id: 9876543
                  region: 80
                  email: "john@example.com"
                  entry: 1234567
        "401":
          description: "Unauthorized"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  detail:
                    type: "string"
                required:
                  - "detail"
      security:
        - session: []
  /stats/most-valuable-teams/:
    get:
      operationId: "getMostValuableTeams"
      summary: "Get most valuable teams"
      description: "Returns the top 5 most valuable FPL squads by total team value."
      tags:
        - "Stats"
      responses:
        "200":
          description: "Success"
          content:
            application/json:
              schema:
                type: "array"
                items:
                  type: "object"
                  properties:
                    id:
                      type: "integer"
                    name:
                      type: "string"
                    manager:
                      type: "string"
                    value:
                      type: "integer"
                  required:
                    - "id"
                    - "name"
                    - "manager"
                    - "value"
              example:
                - id: 1234567
                  name: "Expensive FC"
                  manager: "Rich Manager"
                  value: 1150
  /my-team/{manager_id}/:
    get:
      operationId: "getMyTeam"
      summary: "Get my team"
      description: "Returns the authenticated manager's current team, including players, chips available, and recent transfers.


        **Requires authentication via FPL session cookie.**"
      tags:
        - "Managers"
      responses:
        "200":
          description: "Success"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  picks:
                    type: "array"
                    items:
                      $ref: "#/components/schemas/GetMyTeamResponse200Pick"
                  chips:
                    type: "array"
                    items:
                      $ref: "#/components/schemas/GetMyTeamResponse200Chip"
                  transfers:
                    type: "object"
                    properties:
                      cost:
                        type: "integer"
                      status:
                        type: "string"
                        enum:
                          - "cost"
                          - "free"
                      limit:
                        type: "integer"
                      made:
                        type: "integer"
                      bank:
                        type: "integer"
                      value:
                        type: "integer"
                    required:
                      - "cost"
                      - "status"
                      - "made"
                      - "bank"
                      - "value"
                required:
                  - "picks"
                  - "chips"
                  - "transfers"
        "401":
          description: "Unauthorized"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  detail:
                    type: "string"
                required:
                  - "detail"
      security:
        - session: []
      parameters:
        - name: "manager_id"
          in: "path"
          required: true
          schema:
            type: "integer"
  /team/set-piece-notes/:
    get:
      operationId: "getSetPieceNotes"
      summary: "Get set piece takers"
      description: "Returns information about set piece responsibilities for each team, including penalty takers, corner takers, and free kick specialists."
      tags:
        - "General"
      responses:
        "200":
          description: "Success"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  teams:
                    type: "array"
                    items:
                      $ref: "#/components/schemas/GetSetPieceNotesResponse200Team"
                required:
                  - "teams"
              example:
                teams:
                  - id: 1
                    notes:
                      - external_link: false
                        info_message: "Saka takes corners from the right, Martinelli from the left."
                        source_link: null
components:
  schemas:
    ChipOverrides:
      type: "object"
      properties:
        rules: {}
        scoring: {}
        element_types:
